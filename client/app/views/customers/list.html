<h1>List Customers</h1>
<a href="/#/customers/create">Create a new customer</a>
<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
    <tr>
      <th ng-repeat="(key,value) in customers[0]" class="mdl-data-table__cell--non-numeric">
        {{key}}
      </th>
      <th>
        View
      </th>
      <th>
        Edit
      </th>
      <th>
        Delete
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customers">
      <td ng-repeat="(key, field) in customer" class="mdl-data-table__cell--non-numeric">
        {{field}}
      </td>
      <td class="mdl-data-table__cell--non-numeric">
        <a href="/#/customers/{{customer._id}}/view">v</a>
      </td>
      <td class="mdl-data-table__cell--non-numeric">
        <a href="/#/customers/{{customer._id}}/edit">e</a>
      </td>
      <td class="mdl-data-table__cell--non-numeric">
        <a href="/#/customers/{{customer._id}}/delete">d</a>
      </td>
    </tr>
  </tbody>
</table>
