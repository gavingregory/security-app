<md-content layout="row" layout-sm="column">
  <form name="customerForm" class="" ng-submit="vm.edit(vm.customer)" flex="50">
    <md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
      <h1>Customer: {{vm.customer.name}}</h1>
      <button ui-sref="home.customers.list" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Go back"><span class="ng-scope">Go back</span><div class="md-ripple-container"></div></button>
      <button ui-sref="home.sites.create" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Add site"><span class="ng-scope">Add site</span><div class="md-ripple-container"></div></button>
    </md-content>
    <md-content class="md-padding" layout="column">
      <div flex laaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaayout="row" layout-sm="column">
        <md-input-container flex>
          <label>Name</label>
          <input ng-model="vm.customer.name" placeholder="The customer's business name">
        </md-input-container>
        <md-input-container flex>
          <label>Trading name</label>
          <input ng-model="vm.customer.trading_name" placeholder="The customer's trading name">
        </md-input-container>
      </div>
      <div flex layout="row" layout-sm="column">
        <h4>Address</h4>
      </div>
      <sec-address-card address="vm.customer.address" mode="read" hide-map="true"></sec-address-card>
    </md-content>
    <md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
      <md-button type="submit" class="md-raised">
        Create
      </md-button>
    </md-content>
  </form>
  <md-content flex="50">
    <h4>Sites</h4>
    <div ng-show="vm.sites.length">
      <div class="table-responsive-vertical md-whiteframe-z1">
        <table id="table" class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Created</th>
              <th>Updated</th>
              <th>View</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in vm.sites">
              <td data-title="ID">{{row._id}}</td>
              <td data-title="Name">{{row.name}}</td>
              <td data-title="Created">{{row.createdAt}}</td>
              <td data-title="Updated">{{row.updatedAt}}</td>
              <td data-title="View">
                <button ui-sref="home.sites.view({site_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="View"><span class="ng-scope">View</span><div class="md-ripple-container"></div></button>
              </td>
              <td data-title="Edit">
                <button ui-sref="home.sites.edit({site_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Edit"><span class="ng-scope">Edit</span><div class="md-ripple-container"></div></button>
              </td>
              <td data-title="Delete">
                <button ui-sref="home.sites.delete({site_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Delete"><span class="ng-scope">Delete</span><div class="md-ripple-container"></div></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom">
        <ui-gmap-markers models="vm.map.markers" coords="'self'" fit="true"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
    <p ng-hide="vm.sites.length">
      No sites are available for this customer. Click <button ui-sref="home.sites.create" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Add site"><span class="ng-scope">Add site</span><div class="md-ripple-container"></div></button>
      to add a site!
    </p>
  </md-content>
</md-content>
