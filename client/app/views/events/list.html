


  <h1>Event List</h1>

  <button ui-sref="home.events.create" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Create an Event"><span class="ng-scope">Create an Event</span><div class="md-ripple-container"></div></button>


  <div class="table-responsive-vertical md-whiteframe-z1">
      <table id="table" class="table table-hover table-bordered">
          <thead>
          <tr>
            <th>
              Site
            </th>
              <th>Created</th>
              <th>
                Logged By
              </th>
              <th>
                Category
              </th>
              <th>
                Comment
              </th>
              <th>
                View
              </th>
              <th>
                Edit
              </th>
              <th>
                Delete
              </th>
          </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in events">
              <td data-title="Site">{{row.site}}</td>
              <td data-title="Created">{{row.createdAt}}</td>

              <td data-title="Logged By">{{row.loggedBy.name.first}} {{row.loggedBy.name.last}}</td>
              <td data-title="Category">
                <i class="material-icons" style="color: {{row.category.colour}}">lens</i>&nbsp;{{row.category.name}}
                <md-tooltip md-direction="bottom">
                  {{row.category.description}}
                </md-tooltip>
              </td>
              <td data-title="Comments">
                <table>
                  <thead>
                    <tr>
                      <th>
                        Comment
                      </th>
                      <th>
                        Logged By
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="row in comment">
                      <td data-title="Comment">
                        {{row.comment}}
                      </td>
                      <td data-title="Logged By">
                        {{row.loggedBy.name.first}} {{row.loggedBy.name.last}}
                      </td>
                    </tr>
                  </tbody>
                </table>

              </td>


              <td data-title="View">
                <button ui-sref="home.customers.view({customer_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="View"><span class="ng-scope">View</span><div class="md-ripple-container"></div></button>
              </td>
              <td data-title="Edit">
                <button ui-sref="home.customers.edit({customer_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Edit"><span class="ng-scope">Edit</span><div class="md-ripple-container"></div></button>
              </td>
              <td data-title="Delete">
                <button ui-sref="home.customers.delete({customer_id: row._id})" class="md-raised md-warn md-button md-ink-ripple" type="button" aria-label="Delete"><span class="ng-scope">Delete</span><div class="md-ripple-container"></div></button>
              </td>
          </tr>
          </tbody>
      </table>
  </div>
