<md-content role="dialog" layout="column" layout-align="center center">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Comments</h2>
    </div>
  </md-toolbar>
  <md-content class="event-comment-dialog-content" flex layout="row" layout-align="center">
    <md-content>
      <p ng-repeat="comment in vm.event.comments">
        "{{comment.text}}" <span class="md-caption"> - posted by {{comment.creator.name.first}} {{comment.creator.name.last}} on {{comment.createdAt | date:'medium'}}</span>
      </p>
    </md-content>
  </md-content>
  <div layout="row" class="event-comment-dialog-button">
    <md-button md-autofocus flex class="md-primary" ng-click="vm.closeDialog()">
      Close
    </md-button>
  </div>
</md-content>
