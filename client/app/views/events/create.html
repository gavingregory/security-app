

<form name="eventForm" class="" ng-submit=vm._create(vm.event)>
  <md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">
      <h1>Create a new Event</h1>
  </md-content>
  <md-content class="md-padding" layout="column">

    <div flex layout="row" layout-sm="column">
      <md-input-container flex>
        <select class="" name="" ng-model="vm.event.site">
          <option ng-repeat="s in sites" value="{{s._id}}">{{s.name}}</option>
        </select>
      </md-input-container>
    </div>
    <div flex layout="row" layout-sm="column">
      <md-input-container flex>
        <input class="mdl-textfield__input" type="text" id="category" ng-model="vm.event.category">
        <label class="mdl-textfield__label" for="category">Event Category:</label>
      </md-input-container>
    </div>
    <div flex layout="row" layout-sm="column">
      <md-input-container flex>
        <input class="mdl-textfield__input" type="text" id="comment" ng-model="vm.event.comments">
        <label class="mdl-textfield__label" for="name">Comment</label>
      </md-input-container>
    </div>
  </md-content>
  <md-content md-theme="dark" class="md-padding" layout="row" layout-sm="column">

     <md-button type="submit" class="md-raised" ng-click="vm.create(vm.event)">
       Create
     </md-button>
  </md-content>
</form>

<div class="" ng-hide="sites.length">
  <!-- MDL Progress Bar with Indeterminate Progress -->
  <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
</div>
