
<h1>Category Details</h1>


<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric" ng-repeat="(key,value) in category[0]">
          {{key}}
        </th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td class="mdl-data-table__cell--non-numeric" ng-repeat="field in category[0]">
        {{field}}
      </td>
    </tr>
  </tbody>
</table>
