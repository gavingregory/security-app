<form class="" ng-submit="signup(data)">

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="organisation" pattern="[A-Z,a-z, ]*" ng-model="data.organisation">
    <label class="mdl-textfield__label" for="organisation">Organisation</label>
    <span class="mdl-textfield__error">Letters and spaces only</span>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="username" pattern="[A-Z,a-z, ]*" ng-model="data.user.username">
    <label class="mdl-textfield__label" for="username">Username</label>
    <span class="mdl-textfield__error">Letters and spaces only</span>
  </div>

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="password" id="password" pattern="[A-Z,a-z, ]*" ng-model="data.user.password">
    <label class="mdl-textfield__label" for="username">Password</label>
    <span class="mdl-textfield__error">Letters and spaces only</span>
  </div>

  <button type="submit" class="mdl-button close">Create</button>

</form>
