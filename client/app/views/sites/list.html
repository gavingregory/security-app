<h1>Sites List</h1>

<a href="/#/sites/create">Create!</a>

<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
  <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric" ng-repeat="(key,value) in sites[0]">
          {{key}}
        </th>
        <th>
          View
        </th>
        <th>
          Edit
        </th>
        <th>
          Delete
        </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in sites">
      <td class="mdl-data-table__cell--non-numeric" ng-repeat="field in row">
        {{field}}
      </td>
      <td>
        <a href="/#/sites/{{row._id}}/view">v</a>
      </td>
      <td>
        <a href="/#/sites/{{row._id}}/edit">e</a>
      </td>
      <td>
        <a href="/#/sites/{{row._id}}/delete">d</a>
      </td>
    </tr>
  </tbody>
</table>
